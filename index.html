<!DOCTYPE html>
<html>
  
  <head>
    <title>סקאוטינג</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=1.5, user-scalable=no"> 
    <link rel="stylesheet" href="styles.css">
    <script>
      var checkForm = function(form) { /* Submit button was clicked */
        
        // check form input values
        
        form.myButton.disabled = true;
        form.myButton.value = "Please wait...";
        return true;
      };
      
      var resetForm = function(form) { /* Reset button was clicked */
        form.myButton.disabled = false;
        form.myButton.value = "Submit";
      };
      
      </script>

</head>
<body>
  
  <form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbyLL_JPksNod4iwsGatXWHaexZEurJAl2cC4RmkQJvJ-hDfTz8zO8wLD0gB9Ry9wd9Bmg/exec"
  >
  
  <label for="name"> שם סקאוטר: </label> 
  <br>
  <input type="text" id="name" name="name">
  
    <br />
    <br />
    
  <label for="number"> מספר קבוצה: </label>
  <br>
  <input type="number" id="number" name="number"> 

<br />
 <label for="match num"> מספר מקצה: </label>
  <br>
  <input type="number" id="match num" name="match num"> 

<br />

<br>

<p> <b> אוטונומי</b> 
<br  />
<br />
 <label for="start"> :התחלה אוטונומי</label>
      <br>
      <select name="start" id="start">
        <option value="0">בחירה--</option>
         <option value="wall">קיר פיקסלים</option>
           <option value="drone">נחיתת מטוס</option>
      </select>

<br  />
<br  />
      <label for="auto">האם יש אוטונומי?</label>
      <br>
      <select name="auto" id="auto">
            <option value="0">בחירה--</option>
           <option value="yes">כן</option>
        <option value="no">לא</option>
      </select>
      
      <br>
      <br>
      
          


 <div style="color:black" class="plusminus-headline"> :פספוס איסוף</div>
      <div class="number-input">
        <button class="plusminus button1" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="missed intake" value="0" type="number"  >
        <button class="plusminus button1" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"  style="font-size:40pt;">+</button>
     <br>
      
 <div style="color:black" class="plusminus-headline">פיקסלים סטייג':</div>
      <div class="number-input">
        <button class="plusminus button2" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="pixels stage auto" value="0" type="number"  >
        <button class="plusminus button2" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"  style="font-size:40pt;">+</button>
     <br>


 <div style="color:black" class="plusminus-headline"> פיקסלים קיר:</div>
      <div class="number-input">
        <button class="plusminus button3" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="pixels wall auto" value="0" type="number"  >
        <button class="plusminus button3" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"  style="font-size:40pt;">+</button>
     <br>
 

<div style="color:black" class="plusminus-headline" > :פספוס קיר</div>
      <div class="number-input">
        <button class="plusminus button4" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="missed wall auto" value="0" type="number"  >
        <button class="plusminus button4" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"  style="font-size:40pt;">+</button>
  
     <br>
     <br>
<br  />
<br  />

<p> טלאופ </p>


   <div style="color:black" class="plusminus-headline">:פספוס\טעות</div>
      <div class="number-input">
        <button class="plusminus button5" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="missed teleop" value="0" type="number"  >

     <br>

<div style="color:black" class="plusminus-headline">פיקסלים סטייג:</div>
      <div class="number-input">
        <button class="plusminus button6" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="pixels stage tele" value="0" type="number"  >
        <button class="plusminus button6" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"  style="font-size:40pt;">+</button>
     <br>

<div style="color:black" class="plusminus-headline"> פיקסל קיר:</div>
      <div class="number-input">
        <button class="plusminus button7" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="font-size:40pt;">-</button>
        <input class="quantity" min="0" max="50" name="pixels wall tele" value="0" type="number"  >
        <button class="plusminus button7" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"  style="font-size:40pt;">+</button>
     <br>
<br>
<br>

<p><b>אחרי המקצה</b></p>

<br />
      <label for = driving> <b>נהיגה ושליטה ברובוט:</b></label>
<br >
      <div class="slidecontainer">
 <input type="range" value="2" min="1" max="3" class="slider" name="robot control" oninput="this.nextElementSibling.value = this.value">
<output> 2 </output>
</div> 

<br />
<br />
<label for= alliance > <b>שיתוף פעולה עם הברית </b> </label>
<div class="slidecontainer">
<input type="range" value="2" min="1" max="3" class="slider" name="alliance cooperation" oninput="this.nextElementSibling.value = this.value">
<output> 2 </output>
</div>      
      <br />
       <label for="notes">הערות:</label>
<br />

<textarea id="notes" name="notes" rows="10" cols="25">
</textarea>

<br />
    
  <input type="submit" name="myButton" value="Submit">
  <input type="button" value="Reset" onclick="resetForm(this.form);">


          
         
</form>
    
    </body>
</html>
